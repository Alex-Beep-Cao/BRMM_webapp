<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </head>

    <body>
         <nav>
            <h1 class="text-center">Bankside Rakaia Motorkhana Mavens</h1>
            <h2 class="text-center"> Competition event - Admin Page </h2>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container">
                <div class="collapse navbar-collapse" >
                  <ul class="navbar-nav  mx-auto">
                    <li class="nav-item  me-5">
                      <a class="nav-link  active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item  me-5">
                      <a  class="nav-link" href="{{ url_for('listjuniordrivers') }}">List Junior Drivers</a>
                    </li>
                    <li class="nav-item  me-5">
                      <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                    </li>
                    <li class="nav-item  me-5">
                      <a class="nav-link" href="{{ url_for('update') }}">Update</a>
                    </li>
                    <li class="nav-item  me-5">
                      <a class="nav-link" href="{{ url_for('add') }}">Add A New Driver</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </nav>
          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>

        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
